<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="js/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = -73.9;
        var lat = 40.7;
        var zoom = 10;
        var map,l_aoi,l_comdis,l_hw;
        function init(){
            map = new OpenLayers.Map( 'map' );
           

         l_aoi = new OpenLayers.Layer.WMS("NYC AOI","http://134.74.146.40/~sune17/proj1/mapscripts/template1.php?", {layers:'aoi',format: "image/png"} );
            map.addLayer(l_aoi);

         l_comdis = new OpenLayers.Layer.WMS("Communtiy District Queens","http://134.74.146.40/~sune17/proj1/mapscripts/template1.php?", {layers:'cd1',format: "image/png"} );
            map.addLayer(l_comdis);

          l_hw = new OpenLayers.Layer.WMS("Highway Routes","http://134.74.146.40/~sune17/proj1/mapscripts/template1.php?", {layers:'hw',format: "image/png"} );
            map.addLayer(l_hw);

 map.setCenter(new OpenLayers.LonLat(lon, lat), zoom);
                        map.addControl(new OpenLayers.Control.MousePosition({position: new OpenLayers.Pixel(100,0)}));
            map.addControl(new OpenLayers.Control.LayerSwitcher({'div':OpenLayers.Util.getElement('layerswitcher'),activeColor:'green'}));


        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">My Proj1</h1>
    <table><tr>
    <td><div id="map" style="width:800px; height:600px"></div></td>
    <td><div id="layerswitcher" style="width:200px; height:600px"></div><td>
    </tr></table>
  </body></html>
